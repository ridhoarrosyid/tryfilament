name: tryfilament
version: latest
description: tryfilamanet dengan laravel filament
container:
  image: alaziz554/absensi-laravel:1.0.18
  port: 80
resources:
  cpu: 1
  memory: 1Gi
  replicas: 1
env:
  - name: ADMIN_NAME
    value: admin
  - name: ADMIN_EMAIL
    value: admin@admin.id
  - name: ADMIN_PASSWORD
    value: password
  - name: ADMIN_EMAIL_DOMAIN
    value: "@pinuspintar.id"
  - name: APP_NAME
    value: Absensi Laravel
  - name: APP_ENV
    value: production
  - name: SESSION_SECURE_COOKIE
    value: "true"
  - name: APP_KEY
    value: base64:fDlYIh3M0vVLjK/ttk59fiseSZX2SRN5ExEn+L0JEjQ=
  - name: APP_LOCALE
    value: id
  - name: APP_DEBUG
    value: "false"
  - name: DB_CONNECTION
    value: pgsql
  - name: DB_SSLMODE
    value: disable

envMap:
  domain_env: APP_URL

domain: tryfilament.deployaja.id

dependencies:
  - name: "postgres"
    type: "POSTGRESQL"
    version: "15"
    storage_size: "2Gi"
